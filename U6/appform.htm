<h1>Application Form</h1>

 <form action="mailto:someon(at)work.com">

  <div class="container">
    
	<h2>Apply Now</h2>
    
	<p>Please fill in this form to apply for a position at ICTSolutions</p>
	<p>We will contact you with further details following your submission</p>
    <hr>

    <label for="firstname"><b>Firstname</b></label>
    <input type="text" placeholder="Enter Firstname" name="firstname" id="firstname" required>
	
	<label for="surname"><b>Surname</b></label>
    <input type="text" placeholder="Enter Surname" name="surnamename" id="surname" required>
	
	<label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
	
	<label for="phonenumber"><b>Phone Number</b></label>
    <input type="number" placeholder="Enter Phone Number" name="phonenumber" id="phonenumber" required>
	
	<label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="address" id="address" required>
	
	<label for="city/town"><b>City/Town</b></label>
    <input type="text" placeholder="Enter City/Town" name="citytown" id="citytown" required>
	
	<label for="postcode"><b>Postcode</b></label>
    <input type="text" placeholder="Enter Postcode" name="postcode" id="postcode" required>
	
	<label for="jobrole"><b>Job Role</b></label>
    <input type="text" placeholder="Enter Job Role" name="jobrole" id="jobrole" required>
	
	<label for="date"><b>Date of Application</b></label>
    <input type="date" placeholder="Enter Date of Application" name="date" id="date" required>
	
	<label for="cv"><b>Upload your CV</b></label>
    <input type="file" placeholder="Upload your CV" name="upload" id="upload" >

    <button type="submit" class="registerbtn">Submit</button>

  </div>
  
</form>
